{% extends 'base.html' %}
{% block content %}
<div class="row">
<ul class="collapsible" data-collapsible="accordion">
    {% for recipe in recipes %}
    <li>
        <div class="collapsible-header">
                <div class="col s3">
                    <i class="material-icons">expand_more</i>
                    <a class="waves-effect waves-light btn btn_small">Done</a>
                    <a href="{{url_for('edit_recipe', recipes_id=recipe._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>
                </div>
                <div class="recipe_header col s9">
                    <i class="material-icons">expand_more</i><strong>{{recipe.category_name}}</strong> -
                    {{recipe.task_name}}
                </div>
            </div>
            <div class="collapsible-body">
                <span>{{recipe.task_description}}</span>
            </div>
        </li>
    {% endfor %}
</ul>
</div>
{% endblock %}
