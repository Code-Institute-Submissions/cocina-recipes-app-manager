{% extends 'base.html' %} {% block content %}
<!-- Form to add recipe to database -->
<h2 class="center-align">Add Recipe</h2>
<div class="container">
    <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="recipe_name" name="recipe_name" type="text">
                <label for="recipe_name">Recipe Name</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">add_a_photo</i>
                <input id="image" name="image" type="text" placeholder="Add a link to the image" class="form-control "
                    required>
                <label for="image">
                    Link to image
                </label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">create</i>
                <select id="category_name" name="category_name">
                    <option value="" disabled selected>Choose Category</option>
                    {% for cat in categories %}
                    <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                    {% endfor %}
                </select>
                <label>Recipe Category</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="tool_name" name="tool_name">
                    <option value="" disabled selected>Choose Cooking Tool</option>
                    {% for tools in cooking_tools %}
                    <option value="{{tools.tool_name}}">{{tools.tool_name}}</option>
                    {% endfor %}
                </select>
                <label>Cooking Tool</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">person</i>
                <input id="author" name="author" type="text">
                <label for="author">Author</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">short_text</i>
                <input id="recipe_description" name="recipe_description" type="text">
                <label for="recipe_description">Recipe Short Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">access_time</i>
                <input name="time" id="time" type="text">
                <label for="time">Cooking Time</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">people</i>
                <input name="serves" id="serves" type="text">
                <label for="serves">Serves</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">format_list_bulleted</i>
                <input name="ingredients" id="ingredients" type="text">
                <label for="ingredients">Ingredients</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">format_list_numbered</i>
                <input name="method" id="method" type="text">
                <label for="method">Method</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Recipe
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>
    </form>
</div>
{% endblock %}
