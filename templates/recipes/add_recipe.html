{% extends 'base.html' %} {% block content %}
<h3>Add Recipe</h3>

<div class="container">

    <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="recipe_name" name="recipe_name" type="text">
                <label for="icon_prefix">Recipe Name</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input id="image" name="image" type="text" placeholder="Add a link to the image" class="form-control "
                    required>
                <label for="item_url">
                    Link to image
                    <i class="far fa-question-circle tooltipped" data-position="right" aria-hidden="true"></i>
                </label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="category_name" name="category_name">
                    <option value="" disabled selected>Choose Category</option>
                    {% for cat in categories %}
                    <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                    {% endfor %}
                </select>
                <label>Recipe Category</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="tool_name" name="tool_name">
                    <option value="" disabled selected>Choose Cooking Tool</option>
                    {% for tools in cooking_tools %}
                    <option value="{{tools.tool_name}}">{{tools.tool_name}}</option>
                    {% endfor %}
                </select>
                <label>Cooking Tool</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="author" name="author" type="text">
                <label for="icon_prefix">Author</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="recipe_description" name="recipe_description" type="text">
                <label for="icon_prefix">Recipe Short Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input name="time" id="time" type="text">
                <label for="icon_telephone">Cooking Time</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input name="serves" id="serves" type="text">
                <label for="icon_telephone">Serves</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input name="ingredients" id="ingredients" type="text">
                <label for="icon_telephone">Ingredients</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input name="method" id="method" type="text">
                <label for="icon_telephone">Method</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Recipe
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>
    </form>
</div>


{% endblock %}
