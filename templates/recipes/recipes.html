{% extends 'base.html' %}
{% block content %}
 <!--   All recipes displaying from database  -->
  <div class="row">
    <h2 class="center-align">Explore All Recipes</h2>
    {% for recipe in recipes %}
    <div class="col s12 m6 l4">
      <div class="card">
        <div class="card-image">
          <img src="{{ recipe.image }}" height="300" width="300">
          <span class="card-title">{{recipe.recipe_name}}</span>
        </div>
        <div class="card-content">
          <p><strong>{{recipe.category_name}}</strong>
            - {{recipe.recipe_name}}</p>
        </div>
        <div class="card-action">
          <a href="{{ url_for('view_recipe', recipes_id=recipe._id) }}">View Recipe</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
