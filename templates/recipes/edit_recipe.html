{% extends 'base.html' %} {% block content %}
<!--   Edit recipe form   -->
<h2>Edit Recipe</h2>
<div class="container">
    <div class="row">
        <form action="{{ url_for('update_recipe', recipes_id=recipes._id) }}" method="POST" class="col s12">

            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">assignment</i>
                    <input id="recipe_name" name="recipe_name" type="text" class="validate"
                        value="{{recipes.recipe_name}}">
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">add_a_photo</i>
                    <input id="image" name="image" type="text" placeholder="Add a link to the image"
                        class="form-control" value="{{recipes.image}}" required>
                    <label for="image">
                        Link to image
                        <i class="far fa-question-circle tooltipped" data-position="right" aria-hidden="true"></i>
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">create</i>
                    <select id="category_name" name="category_name">
                        <option value="" disabled selected>Choose Category</option>
                        {% for cat in categories %}
                        <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                        {% endfor %}
                    </select>
                    <label>Recipe Category</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <select id="tool_name" name="tool_name">
                        <option value="" disabled selected>Choose Cooking Tool</option>
                        {% for tools in cooking_tools %}
                        <option value="{{tools.tool_name}}">{{tools.tool_name}}</option>
                        {% endfor %}
                    </select>
                    <label>Cooking Tool</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">person</i>
                    <input id="author" name="author" type="text" class="validate" value="{{recipes.author}}">
                    <label for="author">Author</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">short_text</i>
                    <input id="recipe_description" name="recipe_description" type="text" class="validate"
                        value="{{recipes.recipe_description}}">
                    <label for="recipe_description">Recipe Short Description</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">access_time</i>
                    <input id="time" name="time" type="text" class="validate" value="{{recipes.time}}">
                    <label for="time">Cooking Time</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">people</i>
                    <input id="serves" name="serves" type="text" class="validate" value="{{recipes.serves}}">
                    <label for="serves">Serves</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">format_list_bulleted</i>
                    <input id="ingredients" name="ingredients" type="text" class="validate"
                        value="{{recipes.ingredients}}">
                    <label for="ingredients">Ingredients</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">format_list_numbered</i>
                    <textarea id="method" name="method" type="text"
                        class="materialize-textarea">{{recipes.method}}</textarea>
                    <label for="method">Method</label>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Edit Recipe
                    <i class="material-icons right">playlist_add</i>
                </button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
