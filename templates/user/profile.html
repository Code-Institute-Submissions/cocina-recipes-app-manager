{% extends 'base.html' %}
{% block content %}
<!-- Display users profile information -->
<div class="row center">
  <i class="large material-icons">account_circle</i>
</div>
{% include "messages.html" %}
<h4 class="title">{{ user.username | capitalize }}'s Profile</h4>
<hr class="bottom">
<div class="meetings edit top bg-bottom">
  <h4 class="title-head"> Account Information</h4>
  <div class="row add-form">
    <table>
      <thead>
        <tr>
          <th>User Name:</th>
          <th>Email:</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>{{ user.username }} </td>
          <td>{{ user.email }}</td>
        </tr>
      </tbody>
    </table>
    <hr>
    <br>
    <a class="btn waves-effect waves-light standard-btn icon-right btn-spc btn-color"
      href="{{ url_for('edit_profile', user_id=user._id) }}">Edit &nbsp;<i class="fa fa-users"></i></a>
    <a class="btn waves-effect waves-light standard-btn icon-right btn-spc red" href="{{url_for('index')}}">Delete
      Account &nbsp;<i class="fa fa-times-circle"></i></a>

  </div>
</div>
{% endblock %}
