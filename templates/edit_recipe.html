{% extends 'base.html' %} {% block content %}
<h3>Edit Recipe</h3>
<div class="row">
    <form action="{{ url_for('edit_recipe', recipes_id=recipes._id) }}" method="POST" class="col s12">
      
        <div class="row">
            <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">assignment</i>
                        <input id="recipe_name" name="recipe_name" type="text">
                        <label for="icon_prefix">Recipe Name</label>
                    </div>
                </div>
        
                    <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">poll</i>
                        <select id="category" name="category_name">
                            <option value="" disabled selected>Choose Category</option>
                            {% for cat in categories %}
                                <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                            {% endfor %}
                        </select>
                        <label>Recipe Category</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">assignment</i>
                        <input id="author" name="author" type="text">
                        <label for="icon_prefix">Author</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">assignment</i>
                        <input id="recipe_description" name="recipe_description" type="text">
                        <label for="icon_prefix">Recipe Short Description</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">assignment</i>
                        <input name="time" id="time" type="text">
                        <label for="icon_telephone">Cooking Time</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">assignment</i>
                        <input name="ingredients" id="ingredients" type="text">
                        <label for="icon_telephone">Ingredients</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">assignment</i>
                        <input name="method" id="method" type="text">
                        <label for="icon_telephone">Method</label>
                    </div>
                </div>
                <div class="row">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Add Recipe
                        <i class="material-icons right">playlist_add</i>
                      </button>
                </div>
            </form>
        </div>
        
    </form>
</div>

{% endblock %}
