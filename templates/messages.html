<!-- Flash Messages -->
<div id="alerts" class="container messages">
    <div class="row justify-content-around">
        <div id="messages">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <p class="center-align messages" id="message">{{ message }}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
    </div>
</div>
<!-- End Flash Messages -->
